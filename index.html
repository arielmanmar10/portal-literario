<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Literario</title>
    <link rel="icon" href="imagenes/icono.png" type="image/png">
    <link rel="apple-touch-icon" href="imagenes/icono.png">
    <style>
        /* Configuración General */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        /* Encabezado */
        header {
            text-align: center;
            padding: 50px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            color: #ff4757;
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }

        header p {
            color: #666;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Contenedor de Libros */
        .contenedor-libros {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }

        /* Tarjeta de Libro Individual */
        .tarjeta-libro {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .tarjeta-libro:hover {
            transform: translateY(-5px); /* Efecto al pasar el mouse */
        }

        .tarjeta-libro img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .tarjeta-libro h2 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #222;
        }

        /* Botón de Descarga */
        .btn-descargar {
            display: inline-block;
            background-color: #ff4757;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>   
    <img src="imagenes/logo.png" alt="Logo del Portal Literario" style="width: 250px; height: auto; margin-bottom: 20px;">
    <h1>Tu próxima gran historia comienza aquí</h1>
    <p>Miles de mundos por descubrir. Descargas gratuitas de alta calidad para los amantes de la buena lectura.</p>
</header>

<div class="contenedor-libros">
        
        <div class="tarjeta-libro">
            <img src="imagenes/cover.jpg" alt="Portada de Boulevard. Libro 1">
            <h2>Boulevard. Libro 1: (edición especial ilustrada)</h2>
            <p>Autor: Flor M. Salvador</p>
            <a href="#" class="btn-descargar">Descargar ePub</a>
        </div>

        </div>
</body>
</html>
